<!DOCTYPE html>
<div th:replace="header::header"></div>

<link rel="stylesheet" th:href="@{/styles/detail.css}">
<link rel="stylesheet" th:href="@{/styles/result.css}">
<div class="zg-wrap zu-main clearfix " role="main">
	<div class="zu-main-content">
		<div class="zu-main-content-inner">
			<div class="zg-section" id="zh-home-list-title">
				<i class="zg-icon zg-icon-feedlist"></i>最新动态 <input type="hidden"
					id="is-topstory"> <span
					class="zg-right zm-noti-cleaner-setting" style="list-style: none">
					<a href="#"
					class="zg-link-gray-normal"> <i
						class="zg-icon zg-icon-settings"></i>设置
				</a>
				</span>
			</div>
			<div class="zu-main-feed-con navigable" data-feedtype="topstory"
				id="zh-question-list" data-widget="navigable"
				data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
				<a href="javascript:;" class="zu-main-feed-fresh-button"
					id="zh-main-feed-fresh-button" style="display: none"></a>
				<div id="js-home-feed-list"
					class="zh-general-list topstory clearfix"
					data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}"
					data-delayed="true" data-za-module="TopStoryFeedList">


					<div th:each="question : ${questions}" class="each">
						<div class="feed-item folding feed-item-hook feed-item-1"
							feed-item-p="" data-type="p" id="feed-1"
							data-za-module="FeedItem" data-za-index="">
							<meta itemprop="ZReactor" data-id="113477"
								data-meta="{&quot;source_type&quot;: &quot;promotion_article&quot;, &quot;voteups&quot;: 1082, &quot;comments&quot;: 100, &quot;source&quot;: []}">
							<div class="feed-item-inner">
								<div class="avatar">
									<a th:title="${question.user_id.name}" data-tip="p$t$"
										class="zm-item-link-avatar" target="_blank"
										th:href="@{/user/}+${question.user_id.id}"> <img
										th:src="${question.user_id.head_url}"
										class="zm-item-img-avatar"></a>
								</div>
								<div class="feed-main">
									<div class="feed-source" data-za-module="FeedSource">热门文章</div>
									<div class="feed-content" data-za-module="PostItem">
										<meta itemprop="post-id" content="113477">
										<meta itemprop="post-url-token" content="19831487">
										<h2 class="feed-title">
											<a target="_blank" class="post-link"
												th:href="@{/question/}+${question.id}"><font
												th:utext="${question.title}"></font></a>
										</h2>
										<div class="entry-body post-body js-collapse-body">
											<div class="zm-item-vote">
												<a class="zm-item-vote-count js-expand js-vote-count"
													href="#" data-bind-votecount=""><font
													th:utext="${question.comment_count}"></font></a>
											</div>

											<div class="author-info">
												<a th:href="@{/user/}+${question.user_id.id}"
													data-tip="p$t$user_name" class="name"><font
													th:utext="${question.user_id.name}"></font></a>
											</div>

											<div class="post-content" data-author-name="赵永峰"
												data-entry-url="http://zhuanlan.zhihu.com/p/19831487">
												<textarea class="content hidden"><font
														th:utext="${question.content}"></font></textarea>
												<div class="zh-summary summary clearfix">
													<font th:utext="${question.content}"></font>
												</div>
												
											</div>
										</div>
										<div class="feed-meta">
											<div class="zm-item-meta meta clearfix js-contentActions">
												<div class="zm-meta-panel">
													<a data-follow="c:link" class="zg-follow meta-item"
														href="#" id="cl-2180" th:utext="${#dates.format(question.created_date,'yyyy/MM/dd')}"> 
													</a> <a href="#"
														class="meta-item toggle-comment js-toggleCommentBox">
														<i class="z-icon-comment"></i><font
														th:utext="${question.comment_count}"></font>
													</a> <a href="#"
														class="meta-item zu-autohide js-share goog-inline-block goog-menu-button"
														role="button" aria-expanded="false" tabindex="0"
														aria-haspopup="true" style="-webkit-user-select: none;">
														<div class="goog-inline-block goog-menu-button-outer-box">
															<div class="goog-inline-block goog-menu-button-inner-box">
																<div class="goog-inline-block goog-menu-button-caption">
																	<i class="z-icon-share"></i>分享
																</div>
																<div class="goog-inline-block goog-menu-button-dropdown">&nbsp;</div>
															</div>
														</div>
													</a> <span class="zg-bull zu-autohide">•</span> <a href="#"
														class="meta-item zu-autohide js-report">举报</a>
													<button class="meta-item item-collapse js-collapse">
														<i class="z-icon-fold"></i>收起
													</button>
												</div>
											</div>
											<a href="#" class="ignore zu-autohide" name="dislike"
												data-tip="s$b$不感兴趣"></a>
										</div>
									</div>
								</div>
							</div>
							<div class="undo-dislike-options" data-item_id="1">
								此内容将不会在动态中再次显示 <span class="zg-bull">•</span> <a href="#"
									class="meta-item revert">撤销</a> <a href="#"
									class="ignore zu-autohide close"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="My" th:replace="footer::footer"></div>
</body>
</html>
